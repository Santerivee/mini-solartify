<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solartify mini player</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="background"></div>
        <main id="login-container">
            <button id="login-btn">Login</button>
        </main>
        <main id="player">
            <p id="error"></p>
            <img id="album-art" src="" alt="" />
            <div id="song-info">
                <p id="song-name">song name</p>
                <p id="song-artist">song artist</p>
            </div>
            <div id="controls-container">
                <button id="prev"><img id="prev-img" src="media/icon_prev.png" alt="prev" /></button>
                <button id="play"><img id="play-img" src="media/icon_play.png" alt="play/pause" /></button>
                <button id="next"><img id="next-img" src="media/icon_next.png" alt="next" /></button>
            </div>
            <button id="remove"><img id="remove-img" src="media/icon_remove.png" alt="remove" /></button>
        </main>
    </body>
</html>
